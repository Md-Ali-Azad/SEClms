<div id="result" style="overflow-y:scroll;height:100%;">
    {% if blist.count > 0 %}
    <script>
        var hh = document.querySelector('#matching_info');
        hh.style.height = '70%';
    </script>
    <h5>The Id or Name available<br>in your data base</h5>
    <p>&nbsp;<i class="fa fa-search-plus"></i> Showing {{blist.count}} results....</p>
    <table class="table table-hover table-bordered table-dark" style="margin: 0%;">
        <thead>
            <tr>
                <th scope="col">Book ID</th>
                <th scope="col">Book Name</th>
            </tr>
        </thead>
        <tbody>
            {% for blist in blist %}

            <tr>
                <td>{{ blist.bid }}</td>
                <td>{{ blist.bname }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <script>
        hh.style.height = '50px';
    </script>
    <table class="table table-hover table-bordered table-dark" style="margin: 0%;">
        <thead>
            <tr>
                <th scope="col">
                    <h5>&nbsp;<i class="fa fa-check" style="font-size: 130%;"></i> It is a new Id or Name</h5>
                </th>
            </tr>
        </thead>
    </table>
    {% endif %}
</div>
