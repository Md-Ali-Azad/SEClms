{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <h1>Register</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
